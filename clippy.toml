# Clippy configuration for barrel-loader
# https://doc.rust-lang.org/clippy/configuration.html

# Warn on missing documentation
missing-docs-in-crate-items = false

# Maximum cognitive complexity for functions
cognitive-complexity-threshold = 25

# Disallow too many arguments in functions
too-many-arguments-threshold = 7

# Suggest using let-else for simple error cases
msrv = "1.70"

# Additional configuration
type-complexity-threshold = 250
single-char-binding-names-threshold = 4

# Maximum lines per function (warning above 50 lines)
too-many-lines-threshold = 50

# Maximum lines per file
max-fn-params-bools = 2
doc-valid-idents = [".."]

# Pedantic lints for better code quality
pedantic = { level = "warn", priority = -1 }
# Nursery lints (experimental but useful)
nursery = { level = "warn", priority = -1 }
# Performance lints
perf = { level = "warn", priority = -1 }

# Enforce maximum lines per function
too_many_lines = "warn"

# Allow some pedantic lints that are too strict
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
